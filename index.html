<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project #1</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div id="main">

        <div id="Txt">Array Info</div>

        <div id="arraySec">

            <span>
                <label>Enter your array : </label>
            <input id="array" type="text" placeholder="Ex: 22,3,4,6,31,9">
            </span>

            <span>
                <button class="button" id="displayArray">Display array</button>
            </span>


        </div>

    </div>

    <div id="nav">

        <span id="AlgoSpan">
            <label>Algorithm:</label>
            <select id="Algo">
                <option selected disabled>Choose here</option>
                <option value="Linear Search">Linear Search</option>
                <option value="Binary Search">Binary Search</option>
            </select>
        </span>

        <span>
           <label>Enter the number you want :</label> <input id="searchFor" type="number" >
        </span>

        <span id="start">
            <button class="button" id="startBtn">Start Search:</button>
        </span>

    </div>


   

    <div id="mainTxt">
        
    </div>


    <div id="result">
        <span id="resultTxt"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
